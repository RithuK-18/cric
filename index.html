<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Bats Company</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

header {
  background-color: #333;
  color: white;
  padding: 10px;
  text-align: center;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
}

main {
  padding: 20px;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
}

form {
  margin: 20px 0;
}

form label {
  display: block;
  font-weight: bold;
}

form input,
form textarea,
form select {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}

button {
  padding: 10px 20px;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>
<header>
  <h1>Cricket Bats Company</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <h2>Our Cricket Bat Brands</h2>
  
  <div>
    <img src="cricketbat1.jpg" alt="Brand 1">
    <p>Description of Brand 1</p>
  </div>

  <div>
    <img src="cricketbat2.jpg" alt="Brand 2">
    <p>Description of Brand 2</p>
  </div>
</main>

<footer>
  <p>&copy; 2021 Cricket Bats Company. All rights reserved.</p>
</footer>

<form>
  <h2>Contact Us</h2>
  
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
  
  <button type="submit">Submit</button>
</form>

</body>
</html>
